name: Hourly GPA Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Chạy vào phút thứ 0 của mỗi giờ

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager openpyxl beautifulsoup4

      - name: Run Scraper
        run: python main.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Data_14DH.xlsx
          git commit -m "Auto-update 100 rows $(date)" || echo "No changes"
          git push
